<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Registro Carrera</title>
	<h:outputStylesheet name="/css/bootstrap.min.css" />
</h:head>
<body background="paralax.jpg">
	<h:form id="form" class="form-horizontal">
		<div class="form-group">
			<div class="col-sm-4"></div>
			<div class="col-sm-4">
				<h2 style="text-align: center">Carrera</h2>
			</div>
		</div>
		<hr />

		<div class="form-group">
			<h:outputLabel for="nombres" class="control-label col-sm-4">Nombre</h:outputLabel>
			<div class="col-sm-4">
				<h:inputText id="nombres" value="#{carreraBean.newCarrera.nombre}"
					class="form-control"
					validatorMessage="No debe contener numeros o simbolos">
					<f:validateRequired />
				</h:inputText>
				<h:message for="nombres" />
			</div>
		</div>
		<div class="form-group">
			<h:outputLabel for="director" class="control-label col-sm-4">Director</h:outputLabel>
			<div class="col-sm-4">
				<h:inputText id="director"
					value="#{carreraBean.newCarrera.director}" cols="50" rows="5"
					class="form-control" validatorMessage="Campo Obligatorio">
					<f:validateRequired />
				</h:inputText>
				<h:message for="director" />
			</div>
		</div>

		<div class="form-group">
			<div class="col-sm-5"></div>
			<div class="col-sm-4">
				<div class="col-sm-2">
					<h:inputHidden value="#{carreraBean.editar}" />
					<center>
						<h:commandButton value="Guardar"
							action="#{carreraBean.guardarCarrera()}" class="btn btn-success"
							style="width: 80px;">
						</h:commandButton>
					</center>
				</div>
			</div>
		</div>

		<h:messages globalOnly="true" />
	</h:form>
</body>
</html>
