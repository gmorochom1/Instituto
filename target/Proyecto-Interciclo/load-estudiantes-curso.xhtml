<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<title>Estudiantes por Curso</title>
	<h:outputStylesheet name="/css/bootstrap.min.css" />
	<link rel="stylesheet" href="estiloVentanas.css" />
</h:head>
<body background="paralax.jpg">
	<h:form id="form" class="form-horizontal">
		<div class="form-group">
			<div class="col-sm-4"></div>
			<div class="col-sm-4">
				<h2 style="text-align: center">Estudiantes por Curso</h2>
			</div>
		</div>
		<hr />

		<div class="form-group">
			<h:outputLabel for="cursos" class="control-label col-sm-4">Cursos</h:outputLabel>
			<div class="col-sm-4">
				<h:selectOneMenu value="#{inscripcionBean.cursoSeleccionado}"
					cols="50" rows="5" class="form-control">
					<f:selectItems value="#{inscripcionBean.comboCursos}" />
				</h:selectOneMenu>
				<h:message for="cursos" />
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-5"></div>
			<div class="col-sm-4">
				<div class="col-sm-2">
					<center>
						<h:commandButton value="Mostrar Estudiantes Inscritos"
							action="#{inscripcionBean.loadEstCurso(inscripcionBean.cursoSeleccionado)}"
							class="btn btn-success" style="width: 200px;"></h:commandButton>
					</center>
				</div>
			</div>
		</div>
		<div class="table-responsive">
			<h:dataTable id="tabla-estudiantes" binding="#{table}"
				var="_estudiante" value="#{inscripcionBean.estudiantesPorCurso}"
				rendered="#{not empty inscripcionBean.estudiantesPorCurso}"
				styleClass="simpletablestyle"
				class="table table-responsive table-striped table-hover table-bordered">

				<h:column>
					<f:facet name="header">Cédula</f:facet>
					<h:outputText value="#{_estudiante.cedula}" />
				</h:column>
				<h:column>
					<f:facet name="header">Nombres</f:facet>
					<h:outputText value="#{_estudiante.nombres}" />
				</h:column>
				<h:column>
					<f:facet name="header">Dirección</f:facet>
					<h:outputText value="#{_estudiante.direccion}" />
				</h:column>

				<h:column>
					<f:facet name="header">Email</f:facet>
					<h:outputText value="#{_estudiante.email}" />
				</h:column>
			</h:dataTable>
		</div>
		<h:messages globalOnly="true" />
	</h:form>
</body>
</html>
