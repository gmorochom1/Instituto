<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head></h:head>
<body>
	<center>
		<h1>Informacion del Instituto</h1>
	</center>
	<hr />
	<h:form>
	Nombre:  <h:outputText value="#{institutoBean.newInstituto.nombre}" />
		<br />
		<br />
	Direccion:  <h:outputText
			value="#{institutoBean.newInstituto.direccion}" />
		<br />
		<br />
	Telefono:  <h:outputText value="#{institutoBean.newInstituto.telefono}" />
		<br />
		<br />
		<h:commandButton
			action="#{institutoBean.editar(institutoBean.newInstituto)}"
			value="Editar" />
	</h:form>
</body>
</html>
