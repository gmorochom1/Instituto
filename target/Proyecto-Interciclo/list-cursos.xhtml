<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<h:outputStylesheet name="/css/bootstrap.min.css" />
	<link rel="stylesheet" href="estiloVentanas.css" />
</h:head>
<body background="paralax.jpg">


	<h:form>
		<center>
			<h2>
				<h:outputText value="Cursos" />
			</h2>
		</center>
		<br />

		<p:confirmDialog global="true">
			<p:commandButton value="Si" type="button"
				styleClass="ui-confirmdialog-yes" />
			<p:commandButton value="No" type="button"
				styleClass="ui-confirmdialog-no" />
		</p:confirmDialog>

		<div class="table-responsive">
			<h:dataTable id="tabla-cursos" binding="#{table}" var="_curso"
				value="#{cursoBean.cursos}" rendered="#{not empty cursoBean.cursos}"
				styleClass="simpletablestyle"
				class="table table-responsive table-striped table-hover table-bordered">

				<h:column>
					<f:facet name="header">Codigo</f:facet>
					<h:outputText value="#{_curso.idCurso}" />
				</h:column>
				<h:column>
					<f:facet name="header">Nombre</f:facet>
					<h:outputText value="#{_curso.nombre}" />

				</h:column>
				<h:column>
					<f:facet name="header">Fecha Inicio</f:facet>
					<h:outputText value="#{_curso.fechaInicio}" />

				</h:column>
				<h:column>
					<f:facet name="header">Fecha Fin</f:facet>
					<h:outputText value="#{_curso.fechaFin}" />

				</h:column>
				<h:column>
					<f:facet name="header">Dias</f:facet>
					<h:outputText value="#{_curso.dias}" />

				</h:column>
				<h:column>
					<f:facet name="header">Horario</f:facet>
					<h:outputText value="#{_curso.horario}" />

				</h:column>
				<h:column>
					<f:facet name="header">Costo</f:facet>
					<h:outputText value="#{_curso.costo}" />

				</h:column>
				<h:column>
					<f:facet name="header">Profesor</f:facet>
					<h:outputText value="#{_curso.profesor.nombre}" />

				</h:column>
				<h:column>
					<f:facet name="header">Carrera</f:facet>
					<h:outputText value="#{_curso.carrera.nombre}" />

				</h:column>

				<h:column>
					<f:facet name="header">Actualizar</f:facet>
					<h:commandButton action="#{cursoBean.actualizar(_curso)}"
						value="Editar" class="btn btn-primary" />
				</h:column>

				<h:column>
					<f:facet name="header">Eliminar</f:facet>
					<p:commandButton action="#{cursoBean.borrar(_curso.idCurso)}"
						immediate="true" value="Eliminar" class="btn btn-danger">
						<p:confirm header="ConfirmaciÃ³n"
							message="Esta seguro que desea eliminar ?" />
					</p:commandButton>
				</h:column>
			</h:dataTable>
		</div>
		<h:messages globalOnly="true" />
		<div class="form-group">
			<div class="col-sm-5"></div>
			<div class="col-sm-4">
				<div class="col-sm-2">
					<center>
						<h:commandButton value="Generar Reporte"
							action="#{inscripcionBean.generate()}" class="btn btn-success"
							style="width: 200px;">
						</h:commandButton>
					</center>
				</div>
			</div>
		</div>
	</h:form>
</body>
</html>
