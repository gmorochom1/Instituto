<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<title>Registro</title>
	<h:outputStylesheet name="/css/bootstrap.min.css" />
</h:head>
<body background="paralax.jpg">

	<h:form id="form" class="form-horizontal">
		<div class="form-group">
			<div class="col-sm-4"></div>
			<div class="col-sm-4">
				<h2 style="text-align: center">Agregar Usuario</h2>
			</div>
		</div>
		<hr />

		<div class="form-group">
			<h:outputLabel for="email" class="control-label col-sm-4">Email</h:outputLabel>
			<div class="col-sm-4">
				<h:inputText id="email" value="#{usuarioBean.newUsuario.email}"
					class="form-control" validatorMessage="Debe ser un email valido">
					<f:validateRequired />
				</h:inputText>
				<h:message for="email" />
			</div>
		</div>
		<div class="form-group">
			<h:outputLabel for="password" class="control-label col-sm-4">Password</h:outputLabel>
			<div class="col-sm-4">
				<h:inputText id="password"
					value="#{usuarioBean.newUsuario.password}" cols="50" rows="5"
					class="form-control"
					validatorMessage="El campo password es obligatorio">
					<f:validateRequired />
				</h:inputText>
				<h:message for="password" />
			</div>
		</div>

		<div class="form-group">
			<div class="col-sm-5"></div>
			<div class="col-sm-4">
				<div class="col-sm-2">
					<h:inputHidden value="#{usuarioBean.editar}" />
					<center>
						<h:commandButton value="Guardar"
							action="#{usuarioBean.guardarUsuarios()}" class="btn btn-success"
							style="width: 130px;"></h:commandButton>
					</center>
				</div>
			</div>
		</div>

		<h:messages globalOnly="true" />
	</h:form>
</body>
</html>
